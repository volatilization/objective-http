name: Publish release

on:
  release:
    types: [published]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm run publish
        env:
          RELEASE: ${{github.event.release.name}}
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}